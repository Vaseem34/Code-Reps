<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Our Amazing New Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="content">
            <h1>We're Launching Soon!</h1>
            <p>Our website is under construction. We are working hard to give you the best experience. Stay tuned!</p>
            
            <div class="countdown" id="countdown-timer">
                <div class="time-box">
                    <span id="days">00</span>
                    <small>Days</small>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <small>Hours</small>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <small>Minutes</small>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <small>Seconds</small>
                </div>
            </div>

            <form class="newsletter-form">
                <input type="email" placeholder="Enter your email to get notified..." required>
                <button type="submit">Notify Me</button>
            </form>
            
            <div class="social-links">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Twitter</a>
